            <div class="col-12">Premier niveau avec 12 colonnes</div>
        </div>

        <div class="row align-items-start">
            <!-- grande colonne gauche -->
            <div class="col-8 card text-center border border-primary">Second niveau avec 8 colonnes

                <div class="row d-flex justify-content-between align-items-start">

                    <div class="col-6 card border border-primary">Troisième niveau avec 6 colonnes

                        </div>

            </div>

        </div>
